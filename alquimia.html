<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Quest IX - Guía de Alquimia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid #667eea;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #ddd;
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        input[type="text"], select {
            padding: 12px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }
        input[type="text"] {
            flex: 1;
            min-width: 250px;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        }
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .filters-info {
            color: #666;
            font-size: 0.95em;
        }
        .recipes-section {
            padding: 30px;
            min-height: 400px;
        }
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .recipe-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .recipe-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-5px);
        }
        .recipe-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #1a1a2e;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        .recipe-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .recipe-ingredients {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .ingredient-item {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.95em;
        }
        .ingredient-item:last-child {
            border-bottom: none;
        }
        .ingredient-name {
            font-weight: 600;
            color: #333;
        }
        .ingredient-quantity {
            color: #667eea;
            font-weight: bold;
        }
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            grid-column: 1 / -1;
        }
        .no-results h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #666;
        }
        .stats {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.95em;
            color: #333;
        }
        @media (max-width: 768px) {
            .recipes-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .search-container {
                flex-direction: column;
            }
            input[type="text"], select, button {
                width: 100%;
            }
        }
    </style>
</head>

                    <option value="Bumeranes">Bumeranes</option>
                    <option value="Arcos">Arcos</option>
                    <option value="Escudos">Escudos</option>
                    <option value="Cabeza">Cabeza</option>
                    <option value="Torso">Torso</option>
                    <option value="Brazos">Brazos</option>
                    <option value="Piernas">Piernas</option>
                    <option value="Pies">Pies</option>
                    <option value="Accesorios">Accesorios</option>
                    <option value="Objetos">Objetos</option>

                <button onclick="resetFilters()">Limpiar filtros</button>

            <div class="filters-info">

        </div>
        <div class="recipes-section">
            <div class="recipes-grid" id="recipesContainer">
                <div class="no-results">Cargando recetas...</div>
            </div>
        </div>
    </div>

                    </div>
                    <div class="stats"><strong>${recipe.ingredients.length}</strong> ingredientes necesarios</div>
                </div>
            `).join('');
            
            resultsCount.textContent = `Mostrando ${recipesToDisplay.length} receta${recipesToDisplay.length !== 1 ? 's' : ''} de ${recipes.length} totales`;
        }
        
        function filterRecipes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const filtered = recipes.filter(recipe => {
                const matchesSearch = !searchTerm || 
                    recipe.name.toLowerCase().includes(searchTerm) ||
                    recipe.ingredients.some(ing => ing.name.toLowerCase().includes(searchTerm));
                const matchesCategory = !categoryFilter || recipe.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });
            
            displayRecipes(filtered);
        }
        
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            displayRecipes(recipes);
        }
        
        document.getElementById('searchInput').addEventListener('keyup', filterRecipes);
        document.getElementById('searchInput').addEventListener('input', filterRecipes);
        document.getElementById('categoryFilter').addEventListener('change', filterRecipes);
        
        window.addEventListener('load', () => { displayRecipes(recipes); });
    </script>
</body>
</html>
