    <style>
        :root {
            --primary: #2d4a7c;
            --secondary: #f4d03f;
            --accent: #e74c3c;
            --bg-dark: #1a1a2e;
            --bg-light: #eef2f7;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --card-bg: #ffffff;
            --border: #c0c5ce;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-dark);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--secondary);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-shadow: 
                3px 3px 0 var(--primary),
                6px 6px 0 rgba(0,0,0,0.2);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .subtitle {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Merriweather', serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 74, 124, 0.1);
        }

        select {
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Merriweather', serif;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .monster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .monster-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.1),
                0 0 0 3px rgba(255,255,255,0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            animation: cardEntry 0.6s ease-out both;
        }

        .monster-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.2),
                0 0 0 3px var(--secondary);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, #3d5a8c 100%);
            padding: 1.5rem;
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        .monster-number {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .monster-name {
            font-family: 'VT323', monospace;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .monster-family {
            font-size: 0.9rem;
            opacity: 0.9;
            font-style: italic;
        }

        .card-body {
            padding: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            margin-bottom: 1.2rem;
        }

        .stat-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-dark);
        }

        .attributes {
            margin-bottom: 1.2rem;
        }

        .attribute-section {
            margin-bottom: 1rem;
        }

        .attribute-title {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .attribute-title::before {
            content: '⚔️';
            font-size: 1rem;
        }

        .attribute-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 0.5rem;
        }

        .attribute-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .attribute-name {
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 0.2rem;
        }

        .attribute-value {
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
        }

        .attribute-value.weak {
            color: var(--danger);
        }

        .attribute-value.strong {
            color: var(--success);
        }

        .attribute-value.immune {
            color: var(--text-dark);
            font-weight: bold;
        }

        .description {
            background: linear-gradient(135deg, #fff9e6 0%, #fff4d4 100%);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--secondary);
            font-size: 0.9rem;
            line-height: 1.6;
            color: #5a4a2a;
            margin-bottom: 1rem;
        }

        .drops {
            background: #f0f7ff;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .drops-title {
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .drop-item {
            font-size: 0.85rem;
            padding: 0.3rem 0;
            display: flex;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .drop-item.highlight-drop {
            background: linear-gradient(90deg, rgba(244, 208, 63, 0.3) 0%, rgba(244, 208, 63, 0.1) 100%);
            padding: 0.5rem;
            margin: 0.2rem -0.5rem;
            border-radius: 6px;
            border-left: 3px solid var(--secondary);
            font-weight: bold;
        }

        .drop-chance {
            font-family: 'VT323', monospace;
            color: var(--warning);
            font-weight: bold;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            font-family: 'VT323', monospace;
            font-size: 2rem;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .monster-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.2rem;
            }

            .search-box {
                flex-direction: column;
            }

            input[type="text"] {
                min-width: 100%;
            }
        }
    </style>
</head>

        const monsterGrid = document.getElementById('monsterGrid');
        const searchInput = document.getElementById('searchInput');
        const dropSearch = document.getElementById('dropSearch');
        const familyFilter = document.getElementById('familyFilter');
        const sortBy = document.getElementById('sortBy');
        const noResults = document.getElementById('noResults');

        function getValueClass(value, type = 'elemental') {
            if (type === 'elemental') {
                if (value === 0) return 'immune';
                if (value < 100) return 'strong';
                if (value > 100) return 'weak';
            } else {
                if (value === 0) return 'immune';
                if (value < 50) return 'strong';
                if (value > 100) return 'weak';
            }
            return '';
        }

        function createMonsterCard(monster, highlightDrop = '') {
            const card = document.createElement('div');
            card.className = 'monster-card';
            
            const elementalHTML = Object.entries(monster.elemental)
                .map(([key, value]) => `
                    <div class="attribute-item">
                        <div class="attribute-name">${key.charAt(0).toUpperCase() + key.slice(1)}</div>
                        <div class="attribute-value ${getValueClass(value)}">${value}</div>
                    </div>
                `).join('');

            const statusHTML = Object.entries(monster.status)
                .map(([key, value]) => `
                    <div class="attribute-item">
                        <div class="attribute-name">${key.charAt(0).toUpperCase() + key.slice(1)}</div>
                        <div class="attribute-value ${getValueClass(value, 'status')}">${value}</div>
                    </div>
                `).join('');

            const dropsHTML = monster.drops && monster.drops.length > 0
                ? monster.drops.map(drop => {
                    const isHighlighted = highlightDrop && drop.item.toLowerCase().includes(highlightDrop.toLowerCase());
                    const highlightClass = isHighlighted ? 'highlight-drop' : '';
                    return `
                        <div class="drop-item ${highlightClass}">
                            <span>${drop.item}</span>
                            <span class="drop-chance">${drop.chance}</span>
                        </div>
                    `;
                }).join('')
                : '<div class="drop-item">No drops recorded</div>';

            card.innerHTML = `
                <div class="card-header">
                    <div class="monster-number">#${monster.number}</div>
                    <div class="monster-name">${monster.name}</div>
                    <div class="monster-family">Family: ${monster.family}</div>
                </div>
                <div class="card-body">
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-label">HP</div>
                            <div class="stat-value">${monster.hp}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">MP</div>
                            <div class="stat-value">${monster.mp}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">ATK</div>
                            <div class="stat-value">${monster.atk}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">DEF</div>
                            <div class="stat-value">${monster.def}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">AGI</div>
                            <div class="stat-value">${monster.agi}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">EXP</div>
                            <div class="stat-value">${monster.exp}</div>
                        </div>
                    </div>

                    <div class="description">${monster.description}</div>

                    <div class="drops">
                        <div class="drops-title">💰 Item Drops</div>
                        ${dropsHTML}
                    </div>

                    <div class="attributes">
                        <div class="attribute-section">
                            <div class="attribute-title">Elemental Resistances</div>
                            <div class="attribute-grid">${elementalHTML}</div>
                        </div>
                        <div class="attribute-section">
                            <div class="attribute-title">Status Resistances</div>
                            <div class="attribute-grid">${statusHTML}</div>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        function renderMonsters(monstersToRender) {
            monsterGrid.innerHTML = '';
            
            if (monstersToRender.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            const highlightDrop = dropSearch.value;
            
            monstersToRender.forEach((monster, index) => {
                const card = createMonsterCard(monster, highlightDrop);
                card.style.animationDelay = `${index * 0.05}s`;
                monsterGrid.appendChild(card);
            });
        }

        function filterAndSort() {
            let filtered = monsters;

            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(m => 
                    m.name.toLowerCase().includes(searchTerm) ||
                    m.family.toLowerCase().includes(searchTerm)
                );
            }

            const dropTerm = dropSearch.value.toLowerCase();
            if (dropTerm) {
                filtered = filtered.filter(m => 
                    m.drops && m.drops.some(drop => 
                        drop.item.toLowerCase().includes(dropTerm)
                    )
                );
            }

            const family = familyFilter.value;
            if (family) {
                filtered = filtered.filter(m => m.family === family);
            }

            const sort = sortBy.value;
            filtered.sort((a, b) => {
                switch(sort) {
                    case 'name': return a.name.localeCompare(b.name);
                    case 'hp': return b.hp - a.hp;
                    case 'exp': return b.exp - a.exp;
                    default: return a.number.localeCompare(b.number);
                }
            });

            renderMonsters(filtered);
        }

        function populateFamilyFilter() {
            const families = [...new Set(monsters.map(m => m.family))].sort();
            families.forEach(family => {
                const option = document.createElement('option');
                option.value = family;
                option.textContent = family;
                familyFilter.appendChild(option);
            });
        }

        searchInput.addEventListener('input', filterAndSort);
        dropSearch.addEventListener('input', filterAndSort);
        familyFilter.addEventListener('change', filterAndSort);
        sortBy.addEventListener('change', filterAndSort);

        populateFamilyFilter();
        renderMonsters(monsters);
    </script>
